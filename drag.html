<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="drag-container" id="drag-container">
      <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2022/06/30/13/32/family-7293705_1280.png"/> 
      <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2023/05/27/11/12/naxos-8021321_1280.jpg"/>
      <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2023/05/28/13/15/helicopter-8023696_1280.jpg"/>
      <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2023/03/23/13/15/sleep-7871915_1280.jpg"/>
      <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2023/04/10/08/02/girl-7913052_1280.jpg"/>
      <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2023/03/31/06/45/camera-7889301_1280.jpg"/>
    </div>
    <div class="drop-container" id="drop-container" ondragover="allowDrop(event)" ondrop="handleDrop(event)">
      <p align="center">Drop items here</p>
    </div>
  </div>

  <div class="success-message" id="success-message" align="center">Item dropped successfully!</div>

  <div class="reset-container">
    <button onclick="resetContainers()">Reset</button>
  </div>
  <script>
    var draggedItem = null;
    var successMessage = document.getElementById("success-message");

    function allowDrop(event) {
      event.preventDefault();
      event.target.classList.add("drag-over");
    }

    function startDragging(event) {
      draggedItem = event.target;
    }

    function handleDrop(event) {
      event.preventDefault();
      event.target.classList.remove("drag-over");

      var dropContainer = document.getElementById("drop-container");

      // Check if the item is dropped inside the drop container
      if (draggedItem && dropContainer !== draggedItem.parentNode) {
        dropContainer.appendChild(draggedItem);
        successMessage.style.display = "block";
      }
    }

    function resetContainers() {
      var dragContainer = document.getElementById("drag-container");
      var dropContainer = document.getElementById("drop-container");
      dropContainer.innerHTML = `<p align="center">Drop items here</p>`;
      successMessage.style.display = "none";
      dragContainer.innerHTML = `
        <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2022/06/30/13/32/family-7293705_1280.png"/> 
        <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2023/05/27/11/12/naxos-8021321_1280.jpg"/>
        <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2023/05/28/13/15/helicopter-8023696_1280.jpg"/>
        <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2023/03/23/13/15/sleep-7871915_1280.jpg"/>
        <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2023/04/10/08/02/girl-7913052_1280.jpg"/>
        <img class="drag-item" draggable="true" ondragstart="startDragging(event)" src="https://cdn.pixabay.com/photo/2023/03/31/06/45/camera-7889301_1280.jpg"/>
      `;
    }
  </script>
</body>
</html>
